<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input">
      <input class="inputText" id="input" value=""></input>
      <button class="inputButton" onclick="addToList()">ADD</button>
    </div>
    
    <div id="list">
        <h2>To Do</h2>
        <div class="listItem">
          <p>Clean Room</p>
          <button class="deleteButton">X</button>
        </div>
      
        <div class="listItem">
          <p>Go to car wash</p>
          <button class="deleteButton">X</button>
        </div>
      
        <div class="listItem">
          <p>Call to confirm appointment</p>
          <button class="deleteButton">X</button>
        </div> 
    </div>
  
    <div id="completedList">
        <h2>Completed</h2>
        <div class="completedListItem">
          <p>Call to confirm appointment</p>
          <button class="deleteButton">X</button>
        </div> 
    </div>
  </div>
  
</body>
