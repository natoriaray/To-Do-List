<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input">
      <input class="inputText" id="input" value=""></input>
      <button class="inputButton" onclick="addToList()">ADD</button>
    </div>
    
    <div id="list">
      <h2>To Do</h2>
      
      <div class="itemsContainer">
        <label class="listItem"> 
          <input type="checkbox">
          <span class="checkmark"></span> 
          <p>Pick Up Groceries</p>
        </label>        
        <button class="deleteButton">X</button>
      </div>
      
      <div class="itemsContainer">
        <label class="listItem"> 
          <input type="checkbox">
          <span class="checkmark"></span> 
          <p>Feed the dog</p>
        </label>        
        <button class="deleteButton">X</button>
      </div>
      
      <div class="itemsContainer">
        <label class="listItem"> 
          <input type="checkbox">
          <span class="checkmark"></span> 
          <p>Drop off package</p>
        </label>        
        <button class="deleteButton">X</button>
      </div>
      
    </div>
  
    <div id="completedList">
        <h2>Completed</h2>
      
        <div class="itemsContainer">
          <label class="listItem"> 
            <input type="checkbox">
            <span class="checkmark"></span> 
            <p class="completedInput">Drop off package</p>
          </label>        
        </div>
      
    </div>
  
  </div>
  
</body>

</html>
